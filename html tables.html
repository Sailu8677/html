<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>School Timetable</title>
    <style>
        table{
            width:80;
            border-collapse:collapse ;
            margin:20px auto;
            text-align:center;
        }
        th,td{
            border:2px solid black;
            padding: 10px;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 align="center">School Timetable</h2>
    <table border="1" cellspacing="5" cellpadding="10">
        <caption><strong>Class Timetable</strong></caption>
        <tr>
            <th>Day</th>
            <th>9:00-10:00</th>
            <th>10:00-11:00</th>
            <th>11:00-11:30</th>
            <th>11:30-12:30</th>
            <th>12:30-1:30</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>Math</td>
            <td>Science</td>
            <td rowspan="5">Break</td>
            <td>English</td>
            <td>History</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>Geography</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Computer</td>
            <td>Math</td>
            <td colspan="2">Lab session</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>English</td>
            <td>History</td>
            <td>Math</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>Science</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Arts</td>
        </tr>
    </table>
</body>
</html>
